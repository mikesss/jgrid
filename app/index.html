<!doctype html>
<html>
<head>
    <title>jGrid</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
    <style>
        td.first-col {
            background-color: #e0e0e0;
        }

        td.selected {
            background-color: yellow;
        }

        #right-bar {
            background-color: #333333;
            padding: 20px;
            color: white;
        }

        textarea {
            color: black;
            height: 300px;
        }
    </style>
</head>
<body ng-app="jGrid">
    <div ng-controller="JGridCtrl as vm">
        <div class="pure-g">
            <div class="pure-u-18-24" id="grid">

                <table class="pure-table pure-table-bordered">
                    <thead>
                        <tr>
                            <th></th>
                            <th ng-repeat="y in vm.gridY track by $index">{{ $index + 1 | indexToHeader }}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="y in vm.gridY track by $index">
                            <td class="first-col">{{ $index + 1 }}</td>
                            <td
                                  ng-click="vm.selectGrid($index, $parent.$index)"
                                  ng-class="{true: 'selected'}[vm.y == $parent.$index && vm.x == $index]" 
                                  ng-repeat="x in vm.gridX track by $index">{{ vm.getValue($index, $parent.$index) }}</td>
                        </tr>
                    </tbody>
                </table>

            </div>
            <div class="pure-u-6-24">

                <div id="right-bar">
                    <h1>jGrid</h1>

                    <pre>function(G, R, http) {</pre>
                    <form class="pure-form">
                        <textarea ng-model="vm.selectedScript"></textarea>
                    </form>
                    <pre>}</pre>
                </div>

            </div>
        </div>
    </div>

    <!--<script src="js/lib/fetch/fetch.js"></script>-->
    <!--<script src="js/lib/angular/angular.js"></script>-->
    <script src="../dist/js/app.js"></script>
    <!--<script src="js/controllers/jGridCtrl.js"></script>-->
</body>
</html>
